<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	div,span {
            background-color : lime;
            margin : 20px; /*인라인은 상하 마진이 없음*/
            width : 300px; /*인라인은 사이즈를 만질 수 없음*/
            height : 200px; /*컨텐츠 사이즈를 바꾸거나, padding을 주면 됨.*/
            font-size : 1.5em;            
        }    
        hr {
        	margin-bottom : 50px;
        }   
    </style>
</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
