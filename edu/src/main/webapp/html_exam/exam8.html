<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>입력폼 학습(5)</h1>
<hr>
<h2>&lt;select&gt; 태그, &lt;textarea&gt; 태그, file 타입의 &lt;input&gt; 태그</h2>
<form>
학년을 선택하세요 : 
<select name="grade">
	<option>1학년</option>
	<option>2학년</option>
	<option>3학년</option>
	<option>4학년</option>
	<option selected="selected">5학년</option>
	<option>6학년</option>
	<option>7학년</option>
	<option>4학년</option>
</select><br>
<hr>
<!-- 강조태그 mark -->
<mark>댓글</mark>남기기 :<br>
<!-- 일정 길이의 텍스트를 서버에 넘기고 싶다면, memo에 줘야. -->
<textarea name="memo" rows="10" cols="50"></textarea><br>
<!--  
<hr>
업로드할 파일을 선택하세요 :<br>
<input type="file" name="files" multiple>
-->
</form>
</body>
</html>
