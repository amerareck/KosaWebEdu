<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FileUpload 실습</title>
<style>
   input {
   		margin : 2px;
   }
</style>
</head>
<body>
<h2>FileUpload 실습 </h2>
<form  method="post"  action="/edu/upload" enctype="multipart/form-data" >
  작성자<input type="text" name="theAuthor"><br>
  나이<input type="number" name="theAge"><br>
  <!-- 파일이나 이미지를 서버로 전송할 때엔 전송 방식을 multipart/form-data로 변경. -->
  <!-- multiple 속성을 주면, 파일의 갯수를 여러 개 지정할 수 있다. -->
  파일<input type="file" name="theFile" multiple><br>
  <input type="submit" value="업로드">
</form>
</body>
</html>
