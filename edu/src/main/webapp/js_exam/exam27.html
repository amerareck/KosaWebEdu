<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
	const student = {
			name : '둘리',
			kor : 90,
			eng : 80,
			math : 95,
			getSum : function() {
				return this.kor+this.eng+this.math;
			},
			getAvg : function() {
				return this.getSum() / 3 ;
			}/* ,
			toString : function() {
				return this.name+"학생의 총점은 "+
				               this.getSum()+"입니다.";
			} */
	};
	write("총점 : "+student.getSum(), "h3");
	write("평균 : "+student.getAvg().toFixed(2), "h3"); // toFiexd() :: 실수의 값에서 소수점 이하 자리를 매개변수 까지 나타낸다.
	//JavaScript 엔진은 이 숫자 값을 임시 Number 객체로 변환하여 toFixed 메서드를 호출하고, 결과적으로 문자열을 반환합니다.
	writeColor(student, "h3", "red");
	writeColor(student.toString(), "h3", "blue");
</script>
