<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var child = window.open('', '', 'width=300, height=200'); // src 값을 안주면 빈 HTML을 생성하나보넴.
	child.moveTo(0, 0);

	setInterval(function() {
		child.moveBy(10, 10); // 이전 위치에서부터 10, 10 이동
		child.document.write(new Date());
	}, 1000);
</script>
</head>
<body>
</body>
</html>
