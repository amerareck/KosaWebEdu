<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function outerFunction() {
    return function () {
        document.write('<H1>Hello World .. !</h1>');
    };
}
outerFunction()(); // 앞의 소괄호는 outerFunction을 호출, 뒤의 매개변수는 리턴 함수를 호출하는 것.
var result = outerFunction();
result();
result();
</script>
</body>
</html>
