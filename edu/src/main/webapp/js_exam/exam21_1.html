<script src="util.js"></script>
<script>
function action(type) {
	if (type == "add")
    	return function (a, b) {
        	write(a+b, "h2");
    	};
    else if (type == "sub")
    	return function (a, b) {
        	write(a-b, "h2");
    	};
    else
    	return function (a, b) {
        	write(a*b, "h2");
    	};
}
action("add")(10,20); // write(a+b, "h2"); 호출
action("sub")(10,20); // write(a-b, "h2"); 호출
action("" )(10,20); // write(a*b, "h2"); 호출
</script>
</body>
