<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>Video Player</title>
</head>
<body>
  <h1>&lt;video&gt; 태그 테스트(2)</h1>
  <section id="player">
    <video id="media" width="720" height="400" controls> 
      <source src="trailer.mp4"> <!-- source라는 서브태그를 이용해 영상의 경로를 지정해줄 수 있다. -->
    </video> 
  </section>
</body>
</html>
