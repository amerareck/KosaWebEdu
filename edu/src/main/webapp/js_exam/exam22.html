<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>함수에서 데이터의 타입채크</h2>
<hr>
<button>ㅋㅋㅋ</button>
<button onClick="clickProcess(100);">숫자</button> <!-- html은 대소문자 구분 안해서 가능 -->
<button onCLICK="clickProcess('100');">문자열</button>
<button onclick="clickProcess(true);">논리값</button>
<button onclick="clickProcess(function(){ });">함수</button>
<button onclick="clickProcess([ ]);">배열</button>
<button onclick="clickProcess({ });">객체</button>
<button onmouseover="clickProcess();">????</button>
<script>
function clickProcess(p) { 
	// typeof 연산자는 반환형이 문자열. 참고로 싹다 소문자임.
	// typeof 연산자를 동치 연산자로 비교하면 타입비교를 해버리니, 등가 연산자(==)를 쓰자.
	if (typeof p == "number") { 
		window.alert("숫자 전달!!");
	} else if (typeof p == "string") {
		alert("문자열 전달!!");
	} else if (typeof p == "boolean") {
		alert("논리값 전달!!");
	} else if (typeof p == "function") {
		alert("함수 전달!!");
	} else if (typeof p == "object") {
		if (Array.isArray(p))
			alert("배열객체 전달!!");
		else 
			alert("객체 전달!!");
	} else if (typeof p == "undefined") {  // p == undefined
		alert("전달된 아규먼트 없음!!");
	}	
}
</script>
</body>
</html>
