<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>시간정보 출력하기</h1>
	<hr>
	<button onclick="startTime()">시간을 알려주라옹...</button>
	<button onclick="stopTime()">시간 출력을 종료하라옹...</button>
	<output></output> <!-- HTML5에서 추가 : 자바스크립트의 수행 결과를 출력[이래저래 인라인스타일 태그면서, 목적이 핸들링에 있으므로 span 태그랑 같음] -->
	<script>
		// 앵간하면 참조형 자료들은 const로 받자. (객체 내부를 처리 하는거지, 참조 값 자체를 바꾸는게 아니라서 성능이 더 좋다.)
		const target = document.getElementsByTagName("output")[0];
		function startTime() {
			if (target.innerHTML) { // 참조 반환이 null... 엥(문자열이라던가... 아 그래서 빈 문자열이 0 이구나...)
        		window.alert("그만 클릭하라옹... 이미 시간 출력하고 있음!!");
			} else {
				const d = new Date();
				target.innerHTML = "<h2>"+d.toLocaleString()+"</h2>";
			}
		}
		function stopTime() {
			target.innerHTML = "";
		}
	</script>
</body>
</html>
