<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () { // 이게 document.onload() = function() {}.
            $('*').css('color', 'Red'); // 모든 dom을 찾아서 css 속성을 다음과 같이 변경해라.
        });
    </script>
</head>
<body>
    <h1>jQuery를 테스트합니다.</h1>
    <h2>jQuery를 테스트합니다.</h2>
    <h3>jQuery를 테스트합니다.</h3>
</body>
</html>
