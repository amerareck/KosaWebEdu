<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').css('color', 'Orange'); 
            $('h2, p').css('color', 'green'); // h1, p태그를 가진 dom을 찾아서 css 변경
        });
    </script>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <p>consectetur adipiscing elit.</p>
</body>
</html>
