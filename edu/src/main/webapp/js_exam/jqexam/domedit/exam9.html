<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = ['Red', 'White', 'Purple'];

            // 문서 객체의 스타일을 변경합니다.
            // 순회는 each 말고도 함수를 통해서 순회를 할 수 있다. (콜백으로서, 매개변수에 index를 알아서 넣어준다.)
            $('h1').css('color', function (index) {
                return color[index];
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
