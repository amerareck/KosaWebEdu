<!DOCTYPE html>
<html>
<head>
    <style>
        .first { color:Red; }
        .second { color:Pink; }
        .third { color:Orange; }
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
        	/*
        	$('h1').each(function(index,data) {
        		var color = $(data).css('color'); // getter 라는게, 그 속성의 value를 리턴해서 그렇게 하신거네. 
        	// 기본적으로 제이쿼리 객체는 세터든 게터든 상관없이 무언가를 반환 함. (애초에 그게 안되면 체이닝이 불가능하니까.)
        		alert(color); 
        	});  
        	*/
         	var color = $('h1').css('color');
        	// $객체는 여러 개를 가져올 지라도, 순회하지 않는 한, 첫번째 요소만 핸들링 된다.
        	alert(color);
        });
    </script>
</head>
<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>

</html>
