<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').attr('width', function (index) { // 두번째 매개변수에 함수를 주면 ~_~ 그것조차도 foreach를 하는구나.
                return (index + 1) * 100;
            });
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg"/>
    <img src="Desert.jpg"/>
    <img src="Hydrangeas.jpg"/>
</body>
</html>
