<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트의 객체 생성과 사용(객체 리터럴)</h1>
	<hr/>
	<script type="text/javascript">
		const obj = {
				name : "듀크",
				eat : function(food) { // 메서드
					alert(this.name + "가 " + food + "를 먹어요~~~");
				}
		};
		
		obj.eat("트윅스");
	</script>
</body>
</html>
