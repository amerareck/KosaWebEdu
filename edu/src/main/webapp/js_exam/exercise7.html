<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="util.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript"> 
		function getKorDay(y, m, d) {
			let week = ["일","월","화","수","목","금","토"];
			y = Number(y.replaceAll("[^0-9]", "").length==0 ? "검출" : y);
			m = Number(m.replaceAll("[^0-9]", "")) == 0 ? "검출" : m % 12;
			d = Number(d.replaceAll("[^0-9]", "")) == 0 ? "검출" : d % 31 == 0 ? d%31+1 : d%31;
			let date = new Date(y,m-1,d);
			if(isNaN(y) || isNaN(m) || isNaN(d)) return;
			return `${y}년 ${m}월 ${d}일은 ${week[date.getDay(d)]}요일입니다`;
		}
		let year = window.prompt("연도를 입력하세요.");
		let month = window.prompt("월을 입력하세요.");
		let day = window.prompt("일을 입력하세요.");
		
		if(typeof getKorDay(year, month, day) == "undefined") {
			writeColor("결과 없음", "h1", "red");
		} else {
			writeColor(`${getKorDay(year, month, day)}`, "h1", "blue");
		}
	</script>   
</body>         
</html>
