<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>for~of 반복문(1)</h1>
	<hr>
	<script>
		let coffeeNames = ["Americano", "Cappuccino", "Espresso"];
		
		for(let name of coffeeNames) {
			console.log(name);
		}
		
		let str = "hi!";
		
		// iterable 한 객체만 of를 사용할 수 있다.
		for(let ch of str) {
			console.log(ch);
		}
	</script>
</body>
</html>
