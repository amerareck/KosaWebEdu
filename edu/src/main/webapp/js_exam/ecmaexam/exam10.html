<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>객체 리터럴에서 추가된 구문</h1>
	<hr>
	<script>
		const coffee1 = {
			name : "Americano1",
			price : 3000
		};		
		console.log(coffee1);
		console.log(coffee1.name);
		console.log(coffee1.price);
		
		const coffee2 = {
			"name" : "Americano2",
			"price" : 3000
		};
		
		console.log(coffee2);
		// 키 명은 문자열로 줘도 상관 없다.
		console.log(coffee2.name); 
		console.log(coffee2.price);
		
		const coffee3 = {
			'name' : 'Americano3',
			'price' : 3000
		};
		
		console.log(coffee3);
		console.log(coffee3.name);
		console.log(coffee3.price);
		
		const key1 = "name";
		const key2 = "price";
		
		const coffee4 = {
			key1 : 'Americano4',
			key2 : 3000
		};
		
		console.log(coffee4);
		console.log(coffee4.name);
		console.log(coffee4.price);
		// 변수를 사용해서 객체에 할당할 수 있다. (기존에 쓰인 키는 버려지려나?)
		console.log(coffee4.key1);
		console.log(coffee4.key2);
		
		const coffee5 = {
			// ket1, ket2에 대괄호를 넣어주면 변수로 인식한다. (값을 가져와서 할당한다고...!?)
			[key1] : 'Americano5',
			[key2] : 3000
		};
		
		console.log(coffee5);
		console.log(coffee5.name);
		console.log(coffee5.price);
		console.log(coffee5.key1);
		console.log(coffee5.key2);
	</script>
</body>
</html>
