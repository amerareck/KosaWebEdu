<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>간단한 객체 생성</h1>
	<hr>
	<script>
		const name = "Americano";
		const price = 3000;
		
		const coffee = {
				name : name,
				price : price
		};
		
		console.log(coffee);
		
		// 변수를 그냥 객체에 할당하면... 변수명이 key고 변수에 담겨진 값이 value가 된다.
		const coffee2 = {name, price}
		
		console.log(coffee2);
	</script>
</body>
</html>
