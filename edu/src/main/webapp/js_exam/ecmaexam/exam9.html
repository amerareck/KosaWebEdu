<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>Spread 연산자(2)</h1>
	<hr>
	<script>
		const array1 = ["a", "b", "c"];
		array1.push( ...["d", "e"]);		
		console.log(array1);
		
		const array2 = [10, 20, 60, 50, 30];		
		console.log(Math.max( ...array2)); // 스프레드 연산자는 아규먼트에 배열을 뿌려서.. 하나씩 전달. (가변 아규먼트 준 것)
		console.log(Math.max(array2));
	</script>
</body>
</html>
